<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Add New Book</h1>
    
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    
    <form th:action="@{/books/add}" method="post" class="book-form">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   th:value="${title}"
                   required>
        </div>
        
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" 
                   id="author" 
                   name="author" 
                   th:value="${author}"
                   required>
        </div>
        
        <div class="form-group">
            <label for="totalPages">Total Pages:</label>
            <input type="number" 
                   id="totalPages" 
                   name="totalPages" 
                   th:value="${totalPages}"
                   min="1" 
                   required>
        </div>
        
        <div class="form-actions">
            <button type="submit">Add Book</button>
            <a th:href="@{/books}" class="button-secondary">Cancel</a>
        </div>
    </form>
</body>
</html>
