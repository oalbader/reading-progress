<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-8">Add New Book</h1>
            
            <div th:if="${error}" 
                 class="mb-6 p-4 bg-red-50 border border-red-200 text-red-600 rounded-md"
                 th:text="${error}">
            </div>
            
            <form th:action="@{/books/add}" method="post" class="space-y-6">
                <div>
                    <label for="title" 
                           class="block text-sm font-medium text-gray-700 mb-2">
                        Title
                    </label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           th:value="${title}"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="author" 
                           class="block text-sm font-medium text-gray-700 mb-2">
                        Author
                    </label>
                    <input type="text" 
                           id="author" 
                           name="author" 
                           th:value="${author}"
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="totalPages" 
                           class="block text-sm font-medium text-gray-700 mb-2">
                        Total Pages
                    </label>
                    <input type="number" 
                           id="totalPages" 
                           name="totalPages" 
                           th:value="${totalPages}"
                           min="1" 
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex gap-4 pt-4">
                    <button type="submit"
                            class="flex-1 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                        Add Book
                    </button>
                    <a th:href="@{/books}" 
                       class="flex-1 px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-700 transition-colors text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
