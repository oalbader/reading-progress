<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.addEventListener('htmx:configRequest', function(evt) {
                const token = document.querySelector('input[name="_csrf"]').value;
                console.log('CSRF Token:', token);
                console.log('Before headers:', evt.detail.headers);
                evt.detail.headers['X-CSRF-TOKEN'] = token;
                console.log('After headers:', evt.detail.headers);
            });
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4 sm:mb-8">My Books</h1>
        
        <div class="mb-4 sm:mb-8">
            <a th:href="@{/books/add}" 
               class="inline-flex items-center justify-center px-4 py-2 bg-blue-600 text-white text-sm sm:text-base font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                Add New Book
            </a>
        </div>
        
        <div class="grid grid-cols-1 gap-4 sm:gap-6">
            <div th:each="book : ${books}" 
                 class="book-item bg-white rounded-lg shadow-md p-4 sm:p-6">
                <h3 th:text="${book.title}" 
                    class="text-lg sm:text-xl font-semibold text-gray-900 mb-2">
                    Book Title
                </h3>
                
                <p class="text-sm sm:text-base text-gray-600 mb-4">
                    By <span th:text="${book.author}">Author Name</span>
                </p>
                
                <div th:id="'book-' + ${book.id} + '-status'" 
                     th:text="${book.status}"
                     class="inline-block px-3 py-1 text-xs sm:text-sm font-medium rounded-full mb-4"
                     th:classappend="${
                         book.status == T(io.oalbader.readingprogress.model.BookStatus).COMPLETED ? 'bg-green-100 text-green-800' :
                         book.status == T(io.oalbader.readingprogress.model.BookStatus).IN_PROGRESS ? 'bg-blue-100 text-blue-800' :
                         'bg-gray-100 text-gray-800'
                     }">
                    Status
                </div>
                
                <div class="progress text-sm sm:text-base text-gray-700 mb-4">
                    <span th:id="'book-' + ${book.id} + '-current-page'"
                          th:text="${book.currentPage}"
                          class="font-medium">0</span>
                    / <span th:text="${book.totalPages}" 
                           class="font-medium">100</span> pages
                </div>
                
                <form th:hx-post="@{/books/{id}/update(id=${book.id})}"
                      hx-target="closest .book-item"
                      hx-swap="outerHTML"
                      class="flex flex-col sm:flex-row gap-2 mb-4">
                    <input type="number" 
                           name="newPage"
                           th:value="${book.currentPage}"
                           min="0"
                           th:max="${book.totalPages}"
                           class="w-full sm:w-24 px-3 py-2 rounded-md border border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm">
                    <button type="submit"
                            class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                        Update Progress
                    </button>
                </form>
                
                <a th:href="@{/books/{id}/history(id=${book.id})}"
                   class="text-sm sm:text-base text-blue-600 hover:text-blue-800 font-medium">
                    View History
                </a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
