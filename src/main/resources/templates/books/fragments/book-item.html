<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        console.log('Script loaded');
        document.body.addEventListener('htmx:configRequest', function(evt) {
            const token = document.querySelector('input[name="_csrf"]').value;
            console.log('CSRF Token:', token);
            console.log('Before headers:', evt.detail.headers);
            evt.detail.headers['X-CSRF-TOKEN'] = token;
            console.log('After headers:', evt.detail.headers);
        });
    </script>
</head>
<body>
    <div th:fragment="book-item" class="book-item">
        <h3 th:text="${book.title}" class="text-xl font-semibold text-gray-900 mb-2 sm:text-lg">
            Book Title
        </h3>
        <p class="text-gray-600 mb-4 sm:text-sm">
            By <span th:text="${book.author}">Author Name</span>
        </p>
        
        <div th:id="'book-' + ${book.id} + '-status'" 
             th:text="${book.status}">Status</div>
        
        <div class="progress">
            <span th:id="'book-' + ${book.id} + '-current-page'"
                  th:text="${book.currentPage}">0</span>
            / <span th:text="${book.totalPages}">100</span> pages
        </div>
        
        <form th:hx-post="@{/books/{id}/update(id=${book.id})}"
              hx-target="closest .book-item"
              hx-swap="innerHTML"
              th:hx-headers="|X-CSRF-TOKEN: ${_csrf.token}|">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="number" 
                   name="newPage"
                   th:value="${book.currentPage}"
                   min="0"
                   th:max="${book.totalPages}">
            <button type="submit">Update Progress</button>
        </form>
        
        <a th:href="@{/books/{id}/history(id=${book.id})}">View History</a>
    </div>
</body>
</html>
