<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reading History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
            <h1 class="text-3xl md:text-2xl font-bold text-gray-900">
                Reading History for 
                <span th:text="${book.title}" class="text-blue-600 block md:inline mt-1 md:mt-0">Book Title</span>
            </h1>
            
            <a th:href="@{/books}" 
               class="w-full md:w-auto text-center px-6 py-3 md:py-2 bg-gray-600 text-white text-lg md:text-base font-semibold rounded-lg hover:bg-gray-700 transition-colors">
                Back to Books
            </a>
        </div>
        
        <div class="space-y-4">
            <div th:if="${sessions.empty}" 
                 class="bg-white rounded-lg shadow-md p-8 text-center text-gray-600 text-lg md:text-base">
                No reading sessions recorded yet.
            </div>
            
            <div th:each="readingSeasion : ${sessions}" 
                 class="bg-white rounded-lg shadow-md p-6 md:p-4 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div class="text-gray-600">
                        <svg xmlns="http://www.w3.org/2000/svg" 
                             class="h-6 w-6" 
                             fill="none" 
                             viewBox="0 0 24 24" 
                             stroke="currentColor">
                            <path stroke-linecap="round" 
                                  stroke-linejoin="round" 
                                  stroke-width="2" 
                                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="text-gray-900 font-medium text-lg md:text-base"
                         th:text="${#temporals.format(readingSeasion.date, 'MMM dd, yyyy HH:mm')}">
                        Date
                    </div>
                </div>
                
                <div class="w-full md:w-auto bg-blue-50 px-4 py-2 rounded-full text-center">
                    <span class="text-blue-800 font-medium text-lg md:text-base">
                        Pages read: 
                        <span th:text="${readingSeasion.pagesRead}" 
                              class="font-bold">0</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
