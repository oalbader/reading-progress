<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
            <h1 class="text-3xl md:text-2xl font-bold text-gray-900 mb-8 md:mb-6">Add New Book</h1>
            
            <div th:if="${error}" 
                 class="mb-6 p-4 bg-red-50 border border-red-200 text-red-600 rounded-lg text-lg md:text-base"
                 th:text="${error}">
            </div>
            
            <form th:action="@{/books/add}" method="post" class="space-y-6 md:space-y-4">
                <div>
                    <label for="title" 
                           class="block text-lg md:text-base font-medium text-gray-700 mb-2">
                        Title
                    </label>
                    <input type="text" 
                           id="title" 
                           name="title" 
                           th:value="${title}"
                           required
                           class="w-full px-4 py-3 md:py-2 text-lg md:text-base border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="author" 
                           class="block text-lg md:text-base font-medium text-gray-700 mb-2">
                        Author
                    </label>
                    <input type="text" 
                           id="author" 
                           name="author" 
                           th:value="${author}"
                           required
                           class="w-full px-4 py-3 md:py-2 text-lg md:text-base border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="totalPages" 
                           class="block text-lg md:text-base font-medium text-gray-700 mb-2">
                        Total Pages
                    </label>
                    <input type="number" 
                           id="totalPages" 
                           name="totalPages" 
                           th:value="${totalPages}"
                           min="1" 
                           required
                           class="w-full px-4 py-3 md:py-2 text-lg md:text-base border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="flex flex-col md:flex-row gap-4 pt-4">
                    <button type="submit"
                            class="w-full md:w-auto px-6 py-4 md:py-2 bg-blue-600 text-white text-xl md:text-base font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                        Add Book
                    </button>
                    <a th:href="@{/books}" 
                       class="w-full md:w-auto px-6 py-4 md:py-2 bg-gray-600 text-white text-xl md:text-base font-semibold rounded-lg hover:bg-gray-700 transition-colors text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
