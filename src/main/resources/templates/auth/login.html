<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
            <h1 class="text-3xl md:text-2xl font-bold text-gray-900 mb-8 md:mb-6 text-center">Login</h1>
            
            <form th:action="@{/login}" method="post" class="space-y-6 md:space-y-4">
                <div>
                    <label for="username" class="block text-lg md:text-base font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 md:py-2 text-lg md:text-base border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="password" class="block text-lg md:text-base font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="w-full px-4 py-3 md:py-2 text-lg md:text-base border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <button type="submit"
                        class="w-full px-6 py-4 md:py-2 bg-blue-600 text-white text-xl md:text-base font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                    Login
                </button>
            </form>
            
            <div th:if="${error}" 
                 class="mt-4 p-4 bg-red-50 border border-red-200 text-red-600 rounded-lg text-lg md:text-base"
                 th:text="${error}">
            </div>
            
            <p class="mt-6 text-center text-gray-600 text-lg md:text-base">
                Don't have an account? 
                <a th:href="@{/register}" class="text-blue-600 hover:text-blue-800 font-medium">
                    Register here
                </a>
            </p>
        </div>
    </div>
</body>
</html>
